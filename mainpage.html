<html lang="en">
<head>
  <title> MainPage</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
    var abortion
    var blisters
    var appetite
    var milk
    var lameness
    var breathing
    var temperature
    var nascal
    var PresentDisease=0
    var AbsentDisease=0
   	function getvalue1(event)
   	{
      abortion = event.target.value;
     
   	}

      function getvalue2(event)
    {
       blisters = event.target.value;
       
    }

      function getvalue3(event)
    {
       appetite = event.target.value;
       
    }

      function getvalue4(event)
    {
   milk = event.target.value;
   
    }

      function getvalue5(event)
    {
      lameness = event.target.value;
      
    }

      function getvalue6(event)
    {
      breathing = event.target.value;

    }

      function getvalue7(event)
    {
      temperature = event.target.value;
     
    }

      function getvalue8(event)
    {
      nascal = event.target.value;

    }

     function gopython()
     {
        try
        {
            $.ajax({
            type: "POST",
            url: "runcode.php",
            data: {val1:abortion,val2:blisters,val3:appetite,val4:milk,val5:lameness,val6:breathing,val7:temperature,val8:nascal }
        }).done(function( msg ) {

        PresentDisease=parseInt(msg); 
        document.getElementById("result").value ="Anthrax Disease Present " +msg + "%";
        AbsentDisease=100-msg

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() 
        {
             var data = google.visualization.arrayToDataTable([
              ['Prediction', 'Present'],
              ['Present', PresentDisease],
              ['Absent', AbsentDisease],
    
              ]);

              // Optional; add a title and set the width and height of the chart
              var options = {'title':'Presence of Anthrax Disease', 'width':550, 'height':400};

              // Display the chart inside the <div> element with id="piechart"
              var chart = new google.visualization.PieChart(document.getElementById('piechart'));
              chart.draw(data, options);

        }
        });
      }
      catch(err)
      {
        alert(err);
      }
    }
  
           
        
   	
</script>
</head>
